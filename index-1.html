<h1 id="qgis-project-as-utm">qgis-project-as-utm</h1>
<p>Set CRS of the Project to the UTM Zone of the area. It uses the extent of the active layer, and for the central point it looks up the corresponding UTM Zone in the pyproj database.</p>
<p>Usage: Press the UTM Button in the Plugins Toolbar.</p>
